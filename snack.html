<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link rel="stylesheet" href="snack.css">
    <script src="https://kit.fontawesome.com/c454e24a8.js"crossorigin="anonymous"></script>

</head>
<body>
    <div class="buttons">
        <button onclick="showToast(sucessMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Errors</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>

    </div>

    <div id="toastBox">


    </div>

    <script>

        let toastBox = document.getElementById('toastBox');
       let sucessMsg = '<i class="fa-solid fa-circle-check"></i>Sucessfully submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please fix the error!';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>Invalid input,check again';


        function showToast(msg){
        let toast =   document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        

        }
    </script>

    
</body>
</html>
